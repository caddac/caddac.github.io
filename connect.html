<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - My Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .content-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .social-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .social-card:hover {
            transform: translateY(-5px);
        }

        .social-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .social-title {
            font-size: 18px;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .social-handle {
            color: #666;
            margin-bottom: 15px;
        }

        .social-link {
            display: inline-block;
            padding: 8px 16px;
            background: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .social-link:hover {
            background: #3a5ce5;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a6cf7;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            background: #4a6cf7;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background: #3a5ce5;
        }

        /* Social-specific colors */
        .github {
            color: #1a1a1a;
        }

        .twitter {
            color: #1da1f2;
        }

        .linkedin {
            color: #0077b5;
        }

        .instagram {
            color: #e1306c;
        }

        .email {
            color: #ea4335;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="container">
        <div class="profile">
            <h1>Connect</h1>
            <p>Let's stay in touch!</p>
        </div>

        <div class="content-section">
            <h2>Social Media</h2>
            <div class="social-grid">
                <div class="social-card">
                    <i class="fab fa-github social-icon github"></i>
                    <h3 class="social-title">GitHub</h3>
                    <p class="social-handle">@caddac</p>
                    <a href="https://github.com/caddac/" class="social-link" target="_blank"
                        rel="noopener noreferrer">Follow</a>
                </div>

                <div class="social-card">
                    <i class="fab fa-linkedin social-icon linkedin"></i>
                    <h3 class="social-title">LinkedIn</h3>
                    <p class="social-handle">Dave Cavaletto</p>
                    <a href="https://www.linkedin.com/in/dave-cavaletto-465b923a/" class="social-link" target="_blank"
                        rel="noopener noreferrer">Connect</a>
                </div>

                <div class="social-card">
                    <i class="fab fa-instagram social-icon instagram"></i>
                    <h3 class="social-title">Instagram</h3>
                    <p class="social-handle">@davecavaletto</p>
                    <a href="https://www.instagram.com/davecavaletto" class="social-link" target="_blank"
                        rel="noopener noreferrer">Follow</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
